<html>
<head>
    <title>Guestbook</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <meta charset="utf-8"></meta>
    <meta content="width=device-width, initial-scale=1" name="viewport"></meta>
    <style>
      body { padding-top: 80px; }
      form span { font-weight: bold; padding-right: 1em; display: block; }
      form input[type="submit"] { display: block; margin-top: 1em; }
      .greeting { padding-bottom: 0.5em; }
      .messages { border-top: 1px solid black }
      .message { display: block; }
      .message span { padding-top: 0.5em; }
      .message .username { font-weight: bold; width: 100px; float: left;}

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Guestbook</a>
        </div>
    </div>
</nav>

<div class="main container">
    <div class="input">
        <form action="/post" enctype="multipart/form-data" method="post">
            <span>Your name:</span><input name="name" th:value="${name}" type="text"/>
            <span>Message:</span><input name="message" type="text"/>
            <!-- Add a file input -->
            <span>File:</span>
            <input accept=".jpg, image/jpeg" name="file" type="file"/>

            <input type="submit" value="Post"/>
        </form>
    </div>

    <div class="greeting" th:if="${greeting != null}">
        <span th:text="${greeting}">Greeting</span>
    </div>

    <div class="messages">
        <div class="message" th:each="message: ${messages}">
            <span class="username" th:text="${message.name}">Username</span>
            <span class="message" th:text="${message.message}">Message</span>
            <img alt="image"
                 height="40px" th:src="'/redirect/' + ${message.imageUri}"
                 th:unless="${#strings.isEmpty(message.imageUri)}"/>

        </div>
    </div>

</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
